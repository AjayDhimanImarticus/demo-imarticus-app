language: android
dist: trusty
sudo: required
jdk: oraclejdk11

before_cache:

  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:

  directories:

    - $HOME/.gradle/caches/

    - $HOME/.gradle/wrapper/

env:

  global:
    - ANDROID_API=33

    - EMULATOR_API=33

    - ANDROID_BUILD_TOOLS=25.2.3

    - ADB_INSTALL_TIMEOUT=5 # minutes

android:

  components:

    - tools

    - platform-tools

    - build-tools-$ANDROID_BUILD_TOOLS

    - android-$ANDROID_API

    - android-$EMULATOR_API

    - android-22

    - extra-google-m2repository

    - extra-android-m2repository # for design library

    - addon-google_apis-google-19 # google play services

    - sys-img-armeabi-v7a-android-22

  licenses:

    - android-sdk-preview-license-.+

    - android-sdk-license-.+

    - google-gdk-license-.+

    - '.+'

before_install:
  - echo $ANDROID_HOME
  - export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin
  - mkdir "$ANDROID_HOME/licenses" || true

  - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"

  - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
  - ls /usr/local/
#  - sdkmanager --version
    #    # Android API Level 33
  - yes | sdkmanager "platforms;android-25"
  - yes | sdkmanager "build-tools;25.2.3"
#  - yes | sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "platforms;android-33" "build-tools;33.0.2" "system-images;android-33;google_apis;x86_64"
  - chmod +x gradlew

  - ./gradlew dependencies || true


before_script:
  - echo no | android create avd -n test -t android-22 --abi armeabi-v7a

  - emulator -avd test -no-skin -no-audio -no-window &

  - android-wait-for-emulator

  - adb shell input keyevent 82 &


script:
  - "./gradlew clean build connectedCheck -PdisablePreDex --stacktrace"

  - ./gradlew clean build

  - ./gradlew test

  - ./gradlew build
