language: android
jdk: oraclejdk8

android:
  components:
    - platform-tools
    - tools
    - build-tools-30.0.3
    - android-30
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository

before_install:
  - yes | sdkmanager "platforms;android-30"
  - chmod +x gradlew

script:
  - ./gradlew clean build
  - ./gradlew test
  - ./gradlew build